<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/stylesheets/style.css"/>
    <link rel="stylesheet" href="/assets/stylesheets/d3-bootstrap-plugins.min.css"/>

</head>
<body>
<div id="country-map"></div>
<div id="causesByYear"></div>

<script src="/assets/javascripts/jquery-1.8.3.min.js"></script>
<script src="/assets/javascripts/d3.v3.min.js"></script>
<script src="/assets/javascripts/d3-bootstrap-plugins.js"></script>
<script src="assets/javascripts/topojson.v0.min.js"></script>
<script src="/assets/javascripts/crossfilter.js"></script>
<script>

    var width = 500, height = 800;

    var svg = d3.select("#country-map").append("svg")
            .attr("width", width)
            .attr("height", height);

    d3.json("/assets/data/argentina.json", function(error, argentina) {
        var country = topojson.object(argentina, argentina.objects.country);

        // Map projection
        var projection = d3.geo.mercator()             //TODO(gb): use albers equal-area projection instead !!!
                .scale(6000)
                .center([-65, -41])
                .translate([width / 2, height / 2]);

        // Paths
        var path = d3.geo.path()
                .projection(projection);

        // Render map
        svg.append("path")
                .datum(country)
                .attr("d", path)
                .attr("class", "country");

        // Departments
//        svg.selectAll(".department")
//                .data(topojson.object(argentina, argentina.objects.departments).geometries)
//                .enter().append("path")
//                .attr("class", function(d) {
//                    var val = Math.floor((Math.random()*9));
//                    return "q" + val + "-9";
//                })
//                .attr("d", path);

        // Provinces
        svg.selectAll(".province")
                .data(topojson.object(argentina, argentina.objects.provinces).geometries)
                .enter().append("path")
                .attr("class", function(d) { return "province"; })
                .attr("data-id", function(d) { return d.properties.ID_1 })
                .attr("data-name", function(d) { return d.properties.NAME_1 })
                .attr("d", path)
                .popover(function(d, i) {
                    var id, container, g;
                    id = +d3.select(this).attr('data-id');
                    container = d3.select(document.createElement("svg")).attr("height", 50);
                    g = container.append("g");
                    g.append("rect").attr("width", id * 10).attr("height", 10);
                    g.append("text").text("ID: " + id).attr("dy", "25");
                    var bbox = d3.select(this)[0][0].getBBox();
                    return {
                        title : d.properties.NAME_1,
                        content: container,
                        detection: "shape",
                        placement: "fixed",
                        position : [bbox.x,bbox.y],
                        gravity: "right",
                        displacement: [bbox.width, -25],
                        mousemove: false
                    };
                });
    });

    var causes = [
        "Embarazo terminado en aborto",
        "Causas obstétricas directas|Trastornos hipertensivos",
        "Causas obstétricas directas|Trastornos de placenta y hemorragias preparto",
        "Causas obstétricas directas|Hemorragia postparto",
        "Causas obstétricas directas|Sepsis",
        "Causas obstétricas directas|Otras causas directas",
        "Causas obstétricas indirectas|Enfermedad por virus de la inmunodeficiencia humana",
        "Causas obstétricas indirectas|Otras causas indirectas"
    ];


    d3.csv("/assets/data/muertes.csv", function(data) {
        // Process data
        data.forEach(function(d) {
            d.cause = causes[Math.floor((Math.random()*8))];
            d.count = 0;
        });

        // Death by year by cause
        var deathsByYearbyCause = d3.nest()
                .key(function(d) { return d.cause })
                .key(function(d) { return d.anio })
                .rollup(function(leaves) { return leaves.length })
                .entries(data);

        // Build the chart
        var margin = {top: 20, right: 30, bottom: 30, left: 40},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

        var x =  d3.scale.linear().range([0, width]);

        var y = d3.scale.linear()
                .range([height, 0]);

        var z = d3.scale.category20c();

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .ticks(5)
                .tickFormat(d3.format("0f"));

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

        var stack = d3.layout.stack()
                .offset("zero")
                .values(function(d) {
                    return d.values;
                })
                .x(function(d) {
                    return d.key;
                })
                .y(function(d) {
                    return d.values;
                });

        var area = d3.svg.area()
                .x(function(d) {
                    return x(d.key);
                })
                .y0(function(d) {
                    return d.y0;
                })
                .y1(function(d) {
                    return d.y0 + d.y;
                });

        var svg = d3.select("#causesByYear").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var layers = stack(deathsByYearbyCause);

        x.domain([2006, 2010]);
        y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

        svg.selectAll(".layer")
                .data(layers)
                .enter().append("path")
                .attr("class", "layer")
                .attr("d", function(d) {
                    return area(d.values);
                })
                .style("fill", function(d, i) { return z(i); })
                .on("click", function(d) {
                    console.log(d);        //TODO(gb): Remove trace!!!
                })

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

    })
</script>
</body>


</html>
