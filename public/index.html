<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/stylesheets/style.css"/>
    <link rel="stylesheet" href="/assets/stylesheets/d3-bootstrap-plugins.min.css"/>

</head>
<body>
<div id="country-map"></div>
<div id="mortalityRate">
</div>

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="/assets/javascripts/d3-bootstrap-plugins.js"></script>
<script src="/assets/javascripts/crossfilter.js"></script>
<script src="/assets/javascripts/dc.js"></script>
<script>

    var width = 500, height = 800;

    var svg = d3.select("#country-map").append("svg")
            .attr("width", width)
            .attr("height", height);

    d3.json("/assets/data/argentina.json", function(error, argentina) {
        var country = topojson.object(argentina, argentina.objects.country);

        // Map projection
        var projection = d3.geo.mercator()             //TODO(gb): use albers equal-area projection instead !!!
                .scale(6000)
                .center([-65, -41])
                .translate([width / 2, height / 2]);

        // Paths
        var path = d3.geo.path()
                .projection(projection);

        // Render map
        svg.append("path")
                .datum(country)
                .attr("d", path);

        // Departments
//        svg.selectAll(".department")
//                .data(topojson.object(argentina, argentina.objects.departments).geometries)
//                .enter().append("path")
//                .attr("class", function(d) {
//                    var val = Math.floor((Math.random()*9));
//                    return "q" + val + "-9";
//                })
//                .attr("d", path);

        // Provinces
        svg.selectAll(".province")
                .data(topojson.object(argentina, argentina.objects.provinces).geometries)
                .enter().append("path")
                .attr("class", function(d) { return "province"; })
                .attr("data-id", function(d) { return d.properties.ID_1 })
                .attr("data-name", function(d) { return d.properties.NAME_1 })
                .attr("d", path)
                .popover(function(d, i) {
                    var id, container, g;
                    id = +d3.select(this).attr('data-id');
                    container = d3.select(document.createElement("svg")).attr("height", 50);
                    g = container.append("g");
                    g.append("rect").attr("width", id * 10).attr("height", 10);
                    g.append("text").text("ID: " + id).attr("dy", "25");
                    var bbox = d3.select(this)[0][0].getBBox();
                    return {
                        title : d.properties.NAME_1,
                        content: container,
                        detection: "shape",
                        placement: "fixed",
                        position : [bbox.x,bbox.y],
                        gravity: "right",
                        displacement: [bbox.width, -25],
                        mousemove: false
                    };
                });
    });

    d3.csv("/assets/data/muertes.csv", function(data) {
        // format dates
        var dateFormat = d3.time.format("%d/%m/%Y");
        data.forEach(function(e) {
            e.dd = dateFormat.parse(e.fecdef.replace("__","01").replace("00/","01/"));
            e.year = new Date(e.dd).getFullYear();
        });

        // feed it through crossfilter
        var ndx = crossfilter(data);

        // define group all for counting
        var all = ndx.groupAll();

        // yearly dimension
        var yearlyDimension = ndx.dimension(function(d) {
            return d.year;
        });

        // death count by year
        var deathCountByYear = yearlyDimension.group().reduceCount();

        // death rate chart
        var deathCountByYearChart = dc.lineChart("#mortalityRate")
                .width(500)
                .height(150)
                .margins({top: 50, right: 50, bottom: 30, left: 30})
                .dimension(yearlyDimension)
                .group(deathCountByYear)
                .x(d3.scale.ordinal().domain(["2006", "2007", "2008", "2009","2010"]))
                .xUnits(dc.units.ordinal)
//                .elasticY(true)
//                .yAxisPadding(50)
//                .elasticX(true)
//                .xAxisPadding(50)
//                .renderHorizontalGridLines(true)
//                .xAxis().ticks(5);

        dc.renderAll();
    })
</script>
</body>


</html>
